            <fieldset>
                <legend>Application Form</legend>
                <label for="fname">First Name*</label><br>
                <input type="text" id="fname" required placeholder="Enter your first name"><br>
                <label for="lname">Last Name*</label><br>
                <input type="text" id="lname" required placeholder="Enter your last name"><br>

                <input type="email" id="email" required placeholder="email@email.com"><br>
                <lable for="phone">Phone*</lable><br>
                <input type="tel" id="phone" required placeholder="123-456-7890"><br>
                <label for="title">Business Name*</label><br>
                <input type="text" id="btitle" required placeholder="Company"><br>
            </fieldset>
            <fieldset>
                <legend>Membership<span>(Choose One)</span></legend>
                <label for="Npmbr"></label>
                <input type="radio" id="Npmbr">NP Membership</input><br>
                <label for="Bronzembr"></label>
                <input type="radio" id="Bronzembr">Bronze Membership</input><br>

                <input type="radio" id="Silvermbr">Silver Membership</input><br>
                <label for="Goldmbr"></label>
                <input type="radio" id="Goldmbr">Gold Membership</input><br>
            </fieldset>
            <fieldset>
                <legend>Business Description</legend>
                <label for="Bdescription"></label>
                <input type="textarea" id="Bdescription"></input>
            </fieldset>
