<!DOCTYPE html>
<html lang="en-Us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Lazy Load...</title>
        <meta name="description" content="Progressive Loading Images"/>
        <link rel="stylesheet" href="css/base.css">
    </head>
    <body>
        <main>
            <h1>Progressive Loading of Images</h1>
            <h3>From Space to the bottom of the Sea</h3>
            <picture>
                <img src="images/space.jpg" data-src="images/space.jpg" alt='space'>
            </picture>
            <picture>
                <img src="images/sky.jpg" data-src="images/sky.jpg" alt='sky'>
            </picture>
            <picture>
                <img src="images/mountains.jpg" data-src="images/mountains.jpg" alt='mountains'>
            </picture>
            <picture>
                <img src="images/oceanlevel.jpg" data-src="images/oceanlevel.jpg" alt='ocean level'>
            </picture>
            <picture>
                <img src="images/oceanfloor.jpg" data-src="images/oceanfloor.jpg" alt='sea floor'>
            </picture>
        </main>             
        <script src="/javascript/stylesheet.js"></script>
    </body>
</html>
